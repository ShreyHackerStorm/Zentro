<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zentro - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fef9e7;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        nav {
            background-color: #ffe066;
        }
        .zentro-header {
            font-size: 2rem;
            color: #f77f00;
        }
        .container {
            margin-top: 2rem;
        }
        table {
            background-color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light px-4">
        <a class="navbar-brand zentro-header" href="/">Zentro</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/set-allowance/">Set Allowance</a>
            <a class="nav-link" href="/add-expenses/">Add Expenses</a>
            <a class="nav-link" href="/view-spending/">View Spending</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
