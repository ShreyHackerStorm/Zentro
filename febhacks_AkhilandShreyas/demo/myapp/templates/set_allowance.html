{% extends 'base.html' %}
{% block title %}Set Allowance{% endblock %}
{% block content %}
<h2 class="text-success">Set Your Weekly Allowance</h2>
<p>Start by choosing how much money you'll have this week, and where you'd like to spend it!</p>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Allowance</button>
</form>
{% endblock %}
