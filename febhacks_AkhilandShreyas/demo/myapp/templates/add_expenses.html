{% extends 'base.html' %}
{% block title %}Add Expenses{% endblock %}
{% block content %}
<h2 class="text-danger">Add Daily Expenses</h2>
<p class="mb-3">Weekly Allowance: <strong>${{ allowance.amount }}</strong></p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Add Expense</button>
</form>
{% endblock %}
